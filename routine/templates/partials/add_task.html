{% extends "base.html" %}
{% load static %}

{% block styling %}<link rel="stylesheet" href="{% static 'partials/add_task.css' %}">{% endblock styling %} 



<div class="add-task-form">
    <h3 class="form-title">Add New Task</h3>
    <form>
        <div class="form-group">
            <label for="task-name">Task Name</label>
            <input 
                type="text" 
                id="task-name" 
                name="activity_name" 
                placeholder="e.g., Morning meditation"
                required
            >
        </div>

        <div class="time-row">
            <div class="form-group">
                <label for="start-time">Start Time</label>
                <input 
                    type="time" 
                    id="start-time" 
                    name="start_time" 
                    required
                >
            </div>
            <div class="form-group">
                <label for="end-time">End Time</label>
                <input 
                    type="time" 
                    id="end-time" 
                    name="end_time" 
                    required
                >
            </div>
        </div>

        <div class="form-buttons">
            <button type="submit" class="btn-add-task">Add Task</button>
            <button type="button" class="btn-cancel">Cancel</button>
        </div>
    </form>
</div>
