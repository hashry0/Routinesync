{% extends "base.html" %}
{% load static %}

{% block styling %}<link rel="stylesheet" href="{% static 'routine/add_task.css' %}">{% endblock styling %} 

{% block content %}
    <div class="add-task-form">
        <h3 class="form-title">Add New Task</h3>
        <form hx-post="{% url 'add_routine_api' routine.slug %}" 
              hx-target="#form-response" 
              hx-swap="innerHTML"
              method="POST">
            {% csrf_token %}
            
            <!-- Response area - only shows when your API returns display: true -->
            <div id="form-response">
                
            </div>
            
            <div class="form-group">
                <label for="task-name">Task Name</label>
                <input 
                    type="text" 
                    id="task-name" 
                    name="activity_name" 
                    placeholder="e.g., Morning meditation"
                    required>
            </div>
            <div class="time-row">
                <div class="form-group">
                    <label for="start-time">Start Time</label>
                    <input 
                        type="time" 
                        id="start-time" 
                        name="start_time" 
                        required
                    >
                </div>
                <div class="form-group">
                    <label for="end-time">End Time</label>
                    <input 
                        type="time" 
                        id="end-time" 
                        name="end_time" 
                        required
                    >
                </div>
            </div>

            <div class="form-buttons">
                <button type="submit" class="btn-add-task">Add Task</button>
                <button type="button" class="btn-cancel">Cancel</button>
            </div>
        </form>
    </div>
{% endblock content %}
